<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: #0000ff;
        }
        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>
    <div style="timing-function:linear;-moz-transition-delay: 10ms;-moz-animation-duration: 5s;-moz-animation-timing-function: linear;-webkit-transition-delay: 10ms;-webkit-animation-duration: 5s;-webkit-animation-timing-function: linear;-o-transition-delay: 10ms;-o-animation-duration: 5s;-o-animation-timing-function: linear;"></div>
    <div style="background-color: #ff0000;transition: width 2s;-moz-transform: width 2s;-webkit-transform: width 2s;-o-transform: width 2s;"></div>
</body>
</html>
