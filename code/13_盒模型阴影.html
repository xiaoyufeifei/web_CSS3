<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒模型阴影</title>
    <style>
        div {
            border:1px solid #000000;
            width: 100px;
            height: 100px;
            margin: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <div style="box-shadow: 10px 10px;"></div>
    <div style="box-shadow: 10px 10px 20px;"></div>
    <div style="box-shadow: 10px 10px 20px 5px;"></div>
    <div style="box-shadow: 10px 10px 20px 5px #ff0000;"></div>
    <div style="box-shadow: 10px 10px 20px 5px #ff0000 inset;"></div>
    <br style="clear:both;">
    <div style="border-radius: 10px 10px/10px 10px;box-shadow: 10px 10px;"></div>
    <div style="border-radius: 50px 50px/50px 50px;box-shadow: 100px 0px 5px #ff0000,200px 0px 10px yellow,300px 0px 15px green;"></div>
</body>
</html>
