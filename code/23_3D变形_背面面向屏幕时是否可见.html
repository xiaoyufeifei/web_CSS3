<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D变形_背向屏幕时是否可见</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div>
        RED
    </div>
    <div style="transform: rotateX(180deg);">
        RED
    </div>
    <div style="transform: rotateX(180deg);backface-visibility: hidden;">
        RED
    </div>
</body>
</html>
