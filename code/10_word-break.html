<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word-break</title>
</head>
<body>
    <p style="width: 200px;border: 1px solid;">
        Knowledge advances by steps and not by leaps.
    </p>
    <p style="width: 200px;border: 1px solid;word-break: break-all;">
        Knowledge advances by steps and not by leaps.
    </p>
    <p style="width: 200px;border: 1px solid;word-break: keep-all;">
        奋斗创造奇迹，实干成就未来。伟大梦想不是等得来、喊得来的，而是拼出来、干出来的。
    </p>
</body>
</html>
