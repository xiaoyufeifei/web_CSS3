<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-size</title>
    <style>
        div {
            width:200px;
            height: 200px;
            border: 5px dashed;
            float: left;
            margin: 5px;
            background-image: url(img/logo.png);
        }
    </style>
</head>
<body>
    <div></div>
    <div style="background-size: 30px;"></div>

    <div style="background-size: cover;"></div>
    <div style="background-size: contain;"></div>
</body>
</html>
