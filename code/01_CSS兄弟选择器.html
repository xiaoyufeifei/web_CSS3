<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS兄弟选择器</title>
    <style>
        h2~p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>一级标题</h1>
    <p>这里不会变色</p>
    <h2>二级标题</h2>
    <p>这里会变色</p>
    <h3>三级标题</h3>
    <p>这里也会变色</p>
    <div>
        <p>这里在div内部，与h2元素不是同一个父元素，不会变色</p>
    </div>
</body>
</html>
