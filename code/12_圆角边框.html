<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>
    <style>
        div {
            border:10px solid #000000;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div style="border-top-left-radius:10px;border-bottom-left-radius: 50% 20px;"></div>
    <div style="border-radius:2em 1em 4em / 0.5em 3em;"></div>
    <div style="border-radius:1em 10em/ 1em 10em;"></div>
</body>
</html>
