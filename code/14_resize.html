<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resize</title>
    <style>
        div {
            border: 2px solid;
            padding: 10px 40px;
            width: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>该窗体不能调整宽度和高度</div>
    <br/>
    <div style="resize:both;">该窗体可以调整宽度和高度</div>
    <br/>
    <div style="resize:horizontal;">该窗体可以调整宽度</div>
    <br/>
    <div style="resize:vertical;">该窗体可以调高度</div>
</body>
</html>
